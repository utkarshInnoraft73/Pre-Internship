<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .container {
            width: 700px;
            margin: auto;
        }

        .upperdiv {
            cursor: pointer;
            height: 30px;
            background-color: green;
            color: white;
            border: 2px solid gray;
            text-align: center;
            padding: 14px 0px;

        }

        .lowerdiv {
            height: 100px;

            background-color: skyblue;
            color: white;
            border: 2px solid gray;
            text-align: center;
            padding: 14px 0px;
            display: none;
        }
    </style>
</head>
<script>
    $(document).ready(function () {
        $(".upperdiv").click(function () {
            $(".lowerdiv").fadeIn(1000);
        })
    })
</script>


<body>
    <div class="container">
        <div class="upperdiv">Click me to slide down panel</div>
        <div class="lowerdiv">
            <h1>

                Hello World!
            </h1>

        </div>
    </div>

</body>

</html>
