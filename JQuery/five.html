<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 1200px;
            margin: auto;
        }

        .header {
            padding: 32px;
            text-align: center;
            height: 80px;
            background-color: rgb(77, 212, 249);
        }

        .row {
            height: 450px;
            padding: 15px 0;
        }

        .leftColumn {
            padding-top: 10px;
            float: left;
            height: 100%;
            text-align: center;
            width: 29.5%;
            background-color: greenyellow;
        }

        .rightColumn {
            height: 100%;
            float: right;
            width: 69.5%;
        }

        .row::after {
            content: "";
            display: table;
            clear: both;
        }

        .mainContent {
            padding-top: 10px;
            text-align: center;
            height: 64%;
            margin-bottom: 15px;
            background-color: yellow;
        }

        .extraContent {
            padding: 59px;
            text-align: center;
            height: 32%;
            background-color: gray;
        }

        .footer {
            cursor: pointer;
            padding: 32px;
            text-align: center;
            height: 80px;
            width: 100%;
            background-color: orange;
        }

        .popup {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            text-align: center;
        }

        .popupContent {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-sizing: border-box;

        }


        .popupContent h1 {
            color: #fff;
            font-size: 30px;
        }


        .close {
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 20px;
            width: 20px;
            display: block;

        }
    </style>
</head>
<script>
    $(document).ready(function () {
        $(".footer").click(function () {
            $(".popup").fadeIn(500);
        });
        $(".close").click(function () {
            $(".popup").fadeOut(500);
        });
    })
</script>

<body>
    <div class="container">
        <div class="header">
            Header
        </div>
        <div class="row">
            <div class="leftColumn">Sidebar</div>
            <div class="rightColumn">
                <div class="mainContent">Main content</div>
                <div class="extraContent">Extra content</div>
            </div>
        </div>
        <div class="footer">Footer</div>
    </div>
    <section class="popup">
        <div class="popupContent">

            <h1>
                I am Popup
            </h1>
        </div>
        <div class="close">
            ‚ùå
        </div>

    </section>
</body>

</html>
